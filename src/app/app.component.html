<div class="container">
  <h3 [appBackground]="'line-through'" [defaultTextDecor]="'underline'">{{headerText}}</h3>
  <h4  [appBackground]="'underline'" [defaultTextDecor]="'line-through'">Text with HostBinding</h4>
  <ul>
    <li *ngFor = "let item of items" (click)="onClick(item)">{{item}}</li>
  </ul>

  <div [ngSwitch]="current">
    <p *ngSwitchCase="1">1</p>
    <p *ngSwitchCase="2">2</p>
    <p *ngSwitchCase="3">3</p>
    <p *ngSwitchDefault>default</p>
  </div>
</div>
